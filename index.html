<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/krishdevdb/reseter.css/css/reseter.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="notification">
        <img src="images/notification.png" alt="notification">
    </div>
    <div id="stickers" class="stickers"></div>
    <div class="main">
        <div class="main__wrap">
            <img class="main__wrap-text" src="images/main-text-head.png" alt="main-text-head">
            <img class="main__wrap-logo" src="images/logo.png" alt="logo">
            <a class="main__wrap-link" href="https://ya.ru/">
                <img src="images/main-btn.png" alt="main-btn">
            </a>
        </div>
        <div class="main__footer">
            <img class="main__footer-text" src="images/main-text-footer.png" alt="main-text-footer">
        </div>
    </div>
</div>
</body>
</html>
